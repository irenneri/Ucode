<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Superhero request form</h1>
        <p></p>
    <h2>What do you need help with?</h2>
    <form>
        <div class="input_con">
            <div>
                <input type="checkbox" id="def" checked><label for="def">DEFEAT A VILLAIN</label>
                <input type="checkbox" id="save"><label for="save">SAVE A CIVILIAN</label>
                <input type="checkbox" id="stop"><label for="stop">STOP A ROBBERY</label>
            </div>
            <div>
                <input type="checkbox" id="pre"><label for="pre">PREVENT AN APOCALYPSE</label>
                <input type="checkbox" id="tra" checked><label for="tra">TRAIN A SIDEKICK</label>
            </div>
            <div>
                <input type="checkbox" id="oth"><label for="oth">OTHER STUFF</label>
            </div>
            <div>
                <input type="text" name="job" placeholder="Job details">
            </div>
            <div>
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="email" placeholder="Email">
            </div>
            <div>
                <button type="submit">SEND</button>
            </div>
        </div>
    </form>
</body>
</html>
