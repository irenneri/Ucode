<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather</h1>
    <div class="block_weather">

        </div>

            <p>02.09</p>
            <img src="assets/images/sun.png" alt="weather">

        </div>
        <div class="3_day">
            <p>03.09</p>
            <img src="assets/images/sun.png" alt="weather">
            <p class="degree">-10°</p>
        </div>
        <div class="4_day">
            <p>04.09</p>
            <img src="assets/images/sun.png" alt="weather">
            <p class="degree">-7°</p>
        </div>
        <div class="5_day">
            <p>05.09</p>
            <img src="assets/images/sun.png" alt="weather">
            <p class="degree">-1°</p>
        </div>
        <div class="6_day">
            <p>06.09</p>
            <img src="assets/images/sun.png" alt="weather">
            <p class="degree">+10°</p>
        </div>
        <div class="7_day">

            <img src="assets/images/sun.png" alt="weather">

        </div>

</html>
